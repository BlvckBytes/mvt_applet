<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>GeoGebra Playground</title>

  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <script src="script.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, .full-size {
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    const params = {
      appName: "suite",
      scaleContainerClass: "full-size",
      showToolBar: false,
      showAlgebraInput: true,
      showMenuBar: false,
      showKeyboardOnFocus: false,
      appletOnLoad: onAppletInit
    };

    const applet = new GGBApplet(params, true);

    window.addEventListener("load", function() {
        applet.inject('ggb-element');
    });
  </script>
</head>
<body>
  <div id="ggb-element" class="full-size"></div>
</body>
</html>
